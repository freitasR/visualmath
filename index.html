<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Essencial para responsividade -->
    <title>Reta Num√©rica Interativa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Explorando a Reta Num√©rica! üöÄ</h1>

        <!-- Bot√µes das Abas -->
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="manual">Explora√ß√£o Manual</button>
            <button class="tab-button" data-tab="generator">Gerador de Problemas</button>
        </div>

        <!-- Conte√∫do das Abas -->
        <div class="tab-content">
            <!-- Aba: Explora√ß√£o Manual -->
            <div id="manualContent" class="tab-pane active">
                <fieldset id="manualControls">
                    <legend>Controle Manual</legend>
                    <div class="controles">
                        <div class="input-group">
                            <label for="startNum">Come√ßar em:</label>
                            <!-- Mudan√ßa aqui: type="text" e inputmode="numeric" -->
                            <input type="text" inputmode="numeric" id="startNum" value="0" pattern="-?[0-9]+">
                        </div>
                        <div class="input-group">
                            <label for="operation">Opera√ß√£o:</label>
                            <select id="operation">
                                <option value="add_pos">(+) Adicionar Positivo</option>
                                <option value="add_neg">(+) Adicionar Negativo</option>
                                <option value="sub_pos">(-) Subtrair Positivo</option>
                                <option value="sub_neg">(-) Subtrair Negativo</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="valueNum">Valor:</label>
                            <!-- Mantido type="number" pois √© sempre positivo -->
                            <input type="number" id="valueNum" value="1" min="1">
                        </div>
                        <button id="executeBtn">Mover!</button>
                    </div>
                </fieldset>
            </div>

            <!-- Aba: Gerador de Problemas -->
            <div id="generatorContent" class="tab-pane">
                <fieldset id="problemGeneratorSection">
                    <legend>Gerador de Problemas</legend>
                    <div class="controles problem-controls">
                        <div class="input-group">
                            <label for="difficulty">N√≠vel:</label>
                            <select id="difficulty">
                                <option value="1">N√≠vel 1</option>
                                <option value="2">N√≠vel 2</option>
                                <option value="3">N√≠vel 3</option>
                                <option value="4">N√≠vel 4</option>
                                <option value="5">N√≠vel 5</option>
                            </select>
                        </div>
                        <button id="generateProblemBtn">Gerar Novo Problema</button>
                    </div>

                    <div id="problemDisplay" class="problem-area">
                        Problema aparecer√° aqui...
                    </div>

                    <div class="answer-area">
                        <label for="userAnswer">Sua Resposta:</label>
                        <!-- Mudan√ßa aqui: type="text" e inputmode="numeric" -->
                        <input type="text" inputmode="numeric" id="userAnswer" placeholder="Digite o resultado" pattern="-?[0-9]+" disabled>
                        <button id="checkAnswerBtn" disabled>Verificar</button>
                    </div>
                    <div id="feedback" class="feedback-area">
                        Feedback aparecer√° aqui...
                    </div>
                </fieldset>
            </div>
        </div>

        <!-- Visualiza√ß√£o e Resultados -->
        <div class="visualizacao">
            <div id="numberLineContainer">
                <div id="numberLine"></div>
                <div id="ticks"></div>
                <div id="marker">üö∂</div>
            </div>
        </div>

        <div class="resultado">
            <p id="equation">Equa√ß√£o: --</p>
            <p id="explanation">Explica√ß√£o: --</p>
            <h2>Resultado Final: <span id="finalResult">?</span></h2>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
